<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" width="6%" alt="Spotify"></li>
            <li>Home</li>

            </div>

                <span>Thunder</span>

            </div>
      
            <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Animals</span>

            <div class="songItem">

            <div class="songItem">

                <span>Darkside</span>
                <span class="songlistplay"></span>02:04</span><i class="fas  fa-play-circle"></i>
            </div>
      
            <div class="songItem">

            <div class="songItem">

            </div>
            <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Grateful</span>
                <span class="songlistplay"></span>03:29</span><i class="fas  fa-play-circle"></i>
            </div>
            <div class="songItem">
                <img src="cover.jpg" alt="1">
                <span>Closer</span>
                <span class="songlistplay"></span>05:04</span><i class="fas  fa-play-circle"></i>

        </div  class="songbanner">
    </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>

        </div>
<div class="songInfo">
    <img src="playing.gif" width="42px" alt=""> Into Your Arms
</div>
    </div>
